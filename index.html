<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Привет, Telegram!</h1>
    <p id="user-info">Загрузка...</p>
    <button onclick="sendMessage()">Отправить сообщение боту</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Растягивает приложение на весь экран

        // Показываем информацию о пользователе
        let user = tg.initDataUnsafe.user;
        document.getElementById("user-info").innerText = user ? `Привет, ${user.first_name}!` : "Не удалось получить данные";

        function sendMessage() {
            tg.sendData("Привет от веб-приложения!");
        }
    </script>

</body>
</html>
